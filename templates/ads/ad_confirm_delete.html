<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить объявление</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-cancel {
            background-color: #bdc3c7;
            color: black;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Удалить объявление?</h2>
        <p>Вы уверены, что хотите удалить<br> <strong>"{{ ad.title }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Да, удалить</button>
            <a href="{% url 'ad_list' %}" class="btn btn-cancel">Отмена</a>
        </form>
    </div>
</body>
</html>
